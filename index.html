<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Panelizer</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div id="row">
      <nav class="top-bar" data-topbar="">
        <ul class="title-area">
          <li class="name">
            <h1>
                            <a href="#">Panelizer</a>
                            </h1>
          </li>
        </ul>
        <section class="top-bar-section">
          <ul class="left">
            <li class="active">
              <a href="#">Size Entry</a>
            </li>
          </ul>
        </section>
      </nav>
      <div class="row">
        <form id="panelSize" class="large-3 columns">
          <fieldset>
            <legend>Panel Entry</legend>
            <input type="text" placeholder="height" class="panelInput" id="panelHeight">
            <input type="text" placeholder="width" class="panelInput" id="panelWidth">
            <input type="text" placeholder="material" class="panelInput" id="material">
            <input type="text" placeholder="thickness" class="panelInput" id="thickness">
            <button class="button expand" id="addPanel" type="button">Add</button>
            <button class="button expand" id="clearPanel" type="button">Clear Panel</button>
          </fieldset>
        </form>
        <form id="partSize" class="large-3 columns">
          <fieldset>
            <legend>Part Entry</legend>
            <input type="text" placeholder="height" class="partInput" id="partHeight">
            <input type="text" placeholder="width" class="partInput" id="partWidth">
            <input type="text" placeholder="quantity" class="partInput" id="quantity">
            <input type="text" placeholder="name" class="partInput" id="partName">
            <button class="button expand" id="addPart" type="button">Add</button>
            <button class="button expand" id="clearPart" type="button">Clear Parts</button>
          </fieldset>
        </form>
        <div id="partList" class="large-6 columns">
          <div id="partTable">
            <table>
              <thead>
                <tr>
                  <th>Width</th>
                  <th>Height</th>
                  <th>Quantity</th>
                  <th>Name</th>
                  <th>Remove</th>
                </tr>
              </thead>
            </table>
          </div>
          <button class="button expand" id="clearPartList">Clear List</button>
        </div>
        <button class="button large-3 columns" id="optimize">Optimize</button>
      </div>
      <div class="row" id="infoDisplay">
        <div class="large-6 large-offset-4 columns" id="infoPager">
          <button class="button" id="pagerLeft">
            <</button>
              <button class="button" id="pagerCenter">Sheet</button>
              <button class="button" id="pagerRight">></button>
        </div>
      </div>
    </div>
    <div id="panelDiv">
    </div>
  </div>
  </div>
</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/zepto.1.1.3.min.js"></script>
<script src="js/packer.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/main.js"></script>

</html>
