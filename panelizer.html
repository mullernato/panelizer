<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Optimizer</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="row">
            <nav class="top-bar" data-topbar="">
                <ul class="title-area">
                    <li class="name">
                        <h1>
                            <a href="#">Panelizer</a>
                            </h1>
                    </li>
                </ul>
                <section class="top-bar-section">
                    <ul class="left">
                        <li class="active">
                            <a href="#">Size Entry</a>
                        </li>
                    </ul>
                </section>
            </nav>
            <div id="form" class="row">
                <div id="panelSize" class="large-3 columns">
                    <fieldset>
                        <legend>Panel Entry</legend>
                        <input type="text" placeholder="height" id="panelHeight">
                        <input type="text" placeholder="width" id="panelWidth">
                        <input type="text" placeholder="material" id="material">
                        <input type="text" placeholder="thickness" id="thickness">
                        <button class="button expand" id="addPanel">Add</button>
                        <button class="button expand" id="clearPanel">Clear Panel</button>
                    </fieldset>
                </div>
                <div id="partSize" class="large-3 columns">
                    <fieldset>
                        <legend>Part Entry</legend>
                        <input type="text" placeholder="height" id="partHeight">
                        <input type="text" placeholder="width" id="partWidth">
                        <input type="text" placeholder="quantity" id="quantity">
                        <input type="text" placeholder="name" id="partName">
                        <button class="button expand" id="addPart">Add</button>
                        <button class="button expand" id="clearParts">Clear Parts</button>
                    </fieldset>
                </div>
                <div id="partList" class="large-6 columns">
                    <div id="partTable">
                        <table>
                            <thead>
                                <tr>
                                    <th>Width</th>
                                    <th>Height</th>
                                    <th>Quantity</th>
                                    <th>Name</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                    <button class="button expand" id="clearList">Clear List</button>
                </div>
                <button class="button large-3 columns" id="optimize">Optimize</button>
            </div>
            <div class="row" id="infoDisplay">
                <div class="large-6 large-offset-4 columns" id="infoPager">
                    <button class="button" id="pagerLeft">
                        <</button>
                            <button class="button" id="pagerCenter">Sheet</button>
                            <button class="button" id="pagerRight">></button>
                </div>
            </div>
        </div>
        <div id="panelDiv">
        </div>
    </div>
    </div>
</body>
<script src="js/vendor/jquery.js"></script>
<script src="js/zepto.1.1.3.min.js"></script>
<script src="js/packer.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/main.js"></script>

</html>
